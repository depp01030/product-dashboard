<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Shopee 商品新增</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 1rem; min-width: 400px; }
    .form-label { margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h5 class="mb-3">新增商品資料</h5>
  <form id="product-form">
    <label class="form-label">檔口名稱</label>
    <input class="form-control" name="stall_name">

    <label class="form-label">商品名稱</label>
    <input class="form-control" name="name">

    <label class="form-label">商品描述</label>
    <textarea class="form-control" name="description" rows="2"></textarea>

    <div class="row">
      <div class="col">
        <label class="form-label">價格</label>
        <input class="form-control" name="price" type="number">
      </div>
      <div class="col">
        <label class="form-label">實際庫存</label>
        <input class="form-control" name="real_stock" type="number">
      </div>
    </div>

    <label class="form-label">商品材質</label>
    <input class="form-control" name="material">

    <label class="form-label">尺寸說明</label>
    <input class="form-control" name="size_note">

    <label class="form-label">尺寸資料 (JSON)</label>
    <input class="form-control" name="size_metrics" placeholder='如 {"腰圍":"30", "褲長":"90"}'>

    <label class="form-label">顏色（逗號分隔）</label>
    <input class="form-control" name="colors">

    <label class="form-label">尺寸（逗號分隔）</label>
    <input class="form-control" name="sizes">

    <label class="form-label">物流方式（逗號分隔）</label>
    <input class="form-control" name="logistics_options">

    <label class="form-label">商品狀態</label>
    <select class="form-select" name="item_status">
      <option value="candidate">候選</option>
      <option value="product">已選</option>
      <option value="ignore">忽略</option>
    </select>

    <button class="btn btn-primary mt-3 w-100" type="submit">送出</button>
    <div id="status-msg" class="text-center mt-2 small text-muted"></div>
  </form>

  <script src="popup.js" type="module"></script>
</body>
</html>
