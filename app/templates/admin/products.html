<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>商品清單 - 找款師後台</title>

  <!-- ✅ Bootstrap 樣式 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Bootstrap JS（含 Popper） -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container py-4">

  <!-- ✅ 頁面標題 -->
  <h1 class="mb-4">找款師商品清單</h1>

  <!-- 🔍 篩選表單（只用來綁定欄位，不送出） -->
  <form id="filter-form" class="row g-3 mb-4">
    <div class="col-md-2">
      <label class="form-label">起始日期</label>
      <input type="date" class="form-control" id="filter-from-date">
    </div>
    <div class="col-md-2">
      <label class="form-label">檔口</label>
      <input type="text" class="form-control" id="filter-stall">
    </div>
    <div class="col-md-2">
      <label class="form-label">狀態</label>
      <select class="form-select" id="filter-status">
        <option value="">全部</option>
        {% for key, label in status_labels.items() %}
          <option value="{{ key }}">{{ label }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-2">
      <label class="form-label">商品 ID</label>
      <input type="number" class="form-control" id="filter-id">
    </div>
    <div class="col-md-2">
      <label class="form-label">商品名稱</label>
      <input type="text" class="form-control" id="filter-name">
    </div>
    <div class="col-md-2 d-flex align-items-end">
      <button type="button" id="search-btn" class="btn btn-primary w-100">查詢</button>
    </div>
  </form>

  <!-- ✅ 顯示目前筆數 -->
  <div class="mb-3">
    <strong>共 <span id="product-count">0</span> 筆商品</strong>
  </div>

  <!-- ✅ 商品列表（由 JS 動態插入） -->
  <div id="product-list"></div>

  <!-- ✅ 載入更多按鈕 -->
  <div class="text-center my-4">
    <button id="load-more-btn" class="btn btn-outline-secondary">載入更多</button>
  </div>

  <!-- ✅ 主控 JS 檔案：必須加 type="module" 才能使用 import -->
  <script type="module" src="/static/js/products_page.js"></script>

</body>
</html>
