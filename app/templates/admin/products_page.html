{# 📁 templates/admin/products_page.html #}
{% extends "admin/base_list.html" %}

{% block head %}
<script type="module" src="{{ url_for('static', path='js/pages/products-page.js') }}"></script>
{% endblock %}

{% block filters %}
<form id="filter-form" class="mb-3">
  <input class="form-control mb-2" name="stall" id="filter-stall" placeholder="搜尋檔口">
  <input class="form-control mb-2" name="name" id="filter-name" placeholder="商品名稱">
  <select name="item_status" id="filter-status" class="form-select mb-2">
    <option value="">全部狀態</option>
    <option value="candidate">候選</option>
    <option value="product" selected>已選</option>
    <option value="ignore">忽略</option>
  </select>
  <button id="search-btn" class="btn btn-primary" type="button">查詢</button>
</form>
{% endblock %}

{% block content %}
<div id="item-count" class="text-muted mb-3"></div>
<div id="product-list"><!-- 移除 row 類 --></div>
<div class="text-center mt-4">
  <button id="load-more-btn" class="btn btn-outline-secondary">載入更多</button>
</div>
{% endblock %}
